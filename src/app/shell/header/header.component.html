<header>
  <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: black; margin-bottom: 0px; padding: 0px !important">
    <a class="nav-item nav-link text-uppercase"
      href="https://www.duytan.com/en-US/en-US/introduction/company-overview-2" target="_blank">
      <i class="fas fa-home"></i>&nbsp;
      <span translate>DUY TAN</span>
    </a>
    <button class="navbar-toggler" type="button" aria-controls="navbarContent" [attr.aria-expanded]="!menuHidden"
      aria-label="Toggle navigation" (click)="menuHidden = !menuHidden">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="navbar-collapse" [class.collapse]="menuHidden" id="navbarContent">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item" ngbDropdown>
          <a class="nav-link text-uppercase active" style="cursor: pointer" ngbDropdownToggle id="navbarDropdown1"
            role="button">
            {{ currentCatalogItem?.label || "Menu" }}
          </a>
          <div ngbDropdownMenu aria-labelledby="navbarDropdown1" class="dropdown-menu dropdown-menu-right">
            <a ngbDropdownItem (click)="onChangeCatalogItem(item)"
              [ngClass]="item === currentCatalogItem ? 'bg--primary' : null"
              *ngFor="let item of catalogItems">{{ item.label?.toUpperCase() }}</a>
            <hr style="margin: 0px">
            <a ngbDropdownItem (click)="onChangeCatalogItem()">MENU</a>
          </div>
        </li>
      </ul>
    </div>
  </nav>
</header>
